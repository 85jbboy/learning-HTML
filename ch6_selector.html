<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>선택자</title>
	<style>
		* { 
			margin: 0;
			text-decoration: underline; 
		}
		header{ 
			color: #0094ff;
		}
		
		li, p { 
			background-color: gray; 
		}
		
		p { 
			background-color: #ff0000;
			border: 3px;
			font-size: small;
		}
		
		nav { 
			color: #ff0000; 
		}
		
		section { 
				font-weight: bold; 
		}
		
		footer{ 
				font-weight: bold;
		        color: #928230;
		        border: 3px solid orange;
		        font-size: large;
		}
	</style>
</head>
<body>
	<header>
		<h1>header입니다.</h1>
	</header>
	
	<nav>
		<dl>
		<dt>wow</dt>
			<dd>list1</dd>
			<dd>list2</dd>
			<dd>list3</dd>
		<dt>I love this</dt>
		<dd>new list</dd>
		<dd>new list</dd>
		<dd>new list</dd>
		</dl>
		
	</nav>
	
	<section>
		<p>contents 입니다.</p>
		<ol>
			<li>a</li>
			<li>b</li>
			<li>c</li>
			<li>d</li>
		</ol>
	</section>
	
	<footer>
		회사주소입력 예정임
	</footer>
</body>
</html>
